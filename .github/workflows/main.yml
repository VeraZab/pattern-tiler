name: React App CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16' # You can choose the Node.js version that matches your development environment

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Upload Artifacts
      uses: actions/upload-pages-artifact@v2

